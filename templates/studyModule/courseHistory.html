<!DOCTYPE html>
{% if user.is_authenticated %}
<head>
  <title>Course History for {{learner.first_name}}</title>
</head>
<body>
  <ul>
  {% for enroll in enrolls %}
    <li>
      <b>Course - </b> {{enroll.course}}<br>
      <b>Date of completion - </b>{{enroll.finish_time}}<br>
      <b>CECU - </b>{{enroll.course.CECU_value}}
    </li>
  {% endfor %}
  <a href="/system/view/">Back to Courses</a>
  </ul>
</body>
{% endif %}
