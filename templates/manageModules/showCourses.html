<!DOCTYPE html>
<html>
<head>
	<h1>Your Course List</h1>
	<link rel="stylesheet" type="text/css" href="/static/stylesheets/style_show_c.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/static/create_course.js"></script>

</head>

<body>
	{% if type == "instructor" %}
		<ul>
		{% for course in course_list %}
			<li>
				<a href="/system/view/{{user.id}}/{{course.id}}/">{{course}}</a>
				<button class="editCourse" data-courseID="{{course.id}}" data-instructorID="{{user.id}}">Edit</button>
			</li>
		{% endfor %}
		</ul>
		<button id="create_course" data-instructorID="{{user.id}}">Create Course</button>
	{% else %}
		<div id="l_courseList">
			<ul>
				{% for course in course_list %}
					<li><a href="/system/view/{{user.id}}/{{course.id}}/">{{course}}</a></li>
				{% endfor %}
			</ul><br><br>
			<a href="/system/view/{{user.id}}/browseCourse/">Browse Course</a><br>
			<a href="/system/view/{{user.id}}/viewCourseHistory/">View Course History</a>
		</div>
	{% endif %}
</body>
</html>
