{% block content %}
<link rel="stylesheet" href="/static/stylesheets/style_show_c.css">
{% if user.is_authenticated %}
	<ul>
    <div class="row">
        <form action="submitAnswer" method="get" id="question">
            {% for question in question_list %}
            <!-- REQUIRED QUESTION -->
            <h4>{{ question.description }}</h4>
            <!-- END OF REQUIRED QUESTION -->
            <!-- CHOICES -->
                <label for="choice-1">
                    <input type="radio" name={{ question.pk }} value="A" />&nbsp;{{ question.option_1 }}<br/>
                </label>
                <label for="choice-2">
                    <input type="radio" name={{ question.pk }} value="B" />&nbsp;{{ question.option_2 }}<br/>
                </label>
                <label for="choice-3">
                    <input type="radio"  name={{ question.pk }} value="C" />&nbsp;{{ question.option_3 }}<br/>
                </label>
                <label for="choice-4">
                    <input type="radio"  name={{ question.pk }} value="D" />&nbsp;{{ question.option_4 }}<br/>
                </label>
                <label for="answer">
                    <input type="hidden"  name="q{{ question.pk }}"" value={{ question.answer }} />
                </label>
            {% endfor %}
            <input type="submit" class="blue button" value="Send" />
        </form>
    </div>
    <a href = "../" > unsave and back </a>
  </ul>
{% endif %}
{% endblock %}
