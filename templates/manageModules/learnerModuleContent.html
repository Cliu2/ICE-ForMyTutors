{% if user.is_authenticated %}
<head>
	<title>{{module.title}}</title>
</head>

<body>
	<h1>{{ module.title }}</h1>
	<ul>
	    {% for component in components %}
	       <li>{{ component }}</li>
			{% endfor %}
	</ul><br>
	{% if progress == module.order %}
		<a href = "./quiz/"> take quiz </a><br>
	{% endif %}
	<a href = "../" > back </a>
</body>
{% else %}
<div>
		You are not logged in!
		<a href="/accounts/login/">Login</a>
</div>
{% endif %}
