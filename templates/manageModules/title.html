{% if user.is_authenticated %}
<link rel="stylesheet" href="/static/stylesheets/style_show_c.css">
{% if course %}
	<h1>{{course.title}}</h1>
{% endif %}
{% if module %}
	<h2>{{module.title}}</h2>
{% endif %}
{% if component %}
	<h2>{{component.title}}</h2>
{% endif %}
{% if instructor %}
	<h2>By: {{instructor}}</h2>
{% endif %}

{% block content %}
{% endblock %}
{% endif %}
